services:
  postgres:
    image: postgres:17-alpine
    container_name: probabilites-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: probabilites_loto
      POSTGRES_USER: ${POSTGRES_USER:-probaloto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-local-only}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-probaloto} -d probabilites_loto" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: probabilites-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    container_name: probabilites-api
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=probabilites_loto;Username=${POSTGRES_USER:-probaloto};Password=${POSTGRES_PASSWORD:-change-me-local-only}
      Admin__ApiKey: ${ADMIN_API_KEY:-dev-admin-key-change-me}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: "Probabilites Loto & EuroMillions <no-reply@example.local>"
      PUBLIC_BASE_URL: http://localhost:8080
      SUBSCRIPTIONS_TOKEN_SECRET: ${SUBSCRIPTIONS_TOKEN_SECRET:-dev-only-change-me}
      Cors__AllowedOrigins__0: http://localhost:8080
      HealthChecks__Smtp__Enabled: true
    ports:
      - "8081:8080"

  worker:
    container_name: probabilites-worker
    build:
      context: .
      dockerfile: src/Worker/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=probabilites_loto;Username=${POSTGRES_USER:-probaloto};Password=${POSTGRES_PASSWORD:-change-me-local-only}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: "Probabilites Loto & EuroMillions <no-reply@example.local>"
      PUBLIC_BASE_URL: http://localhost:8080
      SUBSCRIPTIONS_TOKEN_SECRET: ${SUBSCRIPTIONS_TOKEN_SECRET:-dev-only-change-me}
      Smtp__UseStartTls: false

  web:
    container_name: probabilites-web
    build:
      context: .
      dockerfile: src/Web/Dockerfile
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Api__BaseUrl: http://api:8080
      Admin__ApiKey: ${ADMIN_API_KEY:-dev-admin-key-change-me}
      Admin__WebUsername: ${ADMIN_WEB_USERNAME:-admin}
      Admin__WebPassword: ${ADMIN_WEB_PASSWORD:-dev-admin-ui-password}
    ports:
      - "8080:8080"

volumes:
  postgres_data:
